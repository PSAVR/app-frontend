<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Selector de Escenario VR</title>
    <meta name="description" content="WebXR VR Level Selector">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="nivel-vr" data-nivel="dificil" vr-mode-ui="enabled: true" background="color: #ECECEC">

      <!-- Assets deben ir aquí -->
      <a-assets>
        <a-asset-item id="modelo-persona" src="../../models/dif/people/posed_man_sitting_humano_034_1842.glb"></a-asset-item>
        <a-asset-item id="modelo-persona2" src="../../models/dif/people/p2.glb"></a-asset-item>
      </a-assets>
      <a-entity id="contador-texto" 
            text="value: Iniciando..." 
            position="0 2 -2">
      </a-entity>
      <a-light type="ambient" color="#FFFFFF" intensity="3.4"></a-light>
      <!-- Persona fuera del grupo del escenario -->
      <a-entity 
        gltf-model="#modelo-persona" 
        position="-4.2 -1 -3.3" 
        scale="2 2 2" 
        >
      </a-entity>

      <a-entity 
      gltf-model="#modelo-persona2" 
      position="6 -1 -0.2" 
      rotation="0 180 0"
      scale="1 1 1" 
      >
    </a-entity>
      
      
      <!-- Cámara para ver el entorno -->
 
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1000" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
            material="color: black; shader: flat">
          </a-entity>
        </a-entity>

      

    </a-scene>
    
  </body>
  <script src="../global.js"></script>
  
</html>
