<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Evaluación – Instrucciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles/onboarding-instrucciones.css" />
</head>
<body>
  <canvas id="lavaCanvas"
  width="2048" height="1024"
  style="position:fixed; top:0; left:0; width:100%; height:100%;
         z-index:-1; pointer-events:none;"></canvas>
  <div class="shell">
    <div class="card">
      <h1>Instrucciones</h1>
      <ul>
        <li>Son un total de <b>3 evaluaciones continuas</b>.</li>
        <li>Cada evaluación <b>dura 30 segundos</b>.</li>
        <li>Prepara pequeños discursos para las evaluaciones.</li>
        <li>El <b>silencio es penalizado</b>.</li>
      </ul>
      <button id="go" class="cta">CONTINUAR</button>
    </div>
  </div>

  <script>
    document.getElementById('go').onclick = () => {
      location.href = '/pages/evaluacion-inicial.html?onboarding=1';
    };
  </script>
  <script src="./js/onboarding-gate1.js"></script>
  <script src="./js/fondo-lava.js"></script>
  <script src="./js/logout.js"></script>

</body>
</html>
