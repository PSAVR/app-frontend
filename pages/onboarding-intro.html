<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Evaluación – Introducción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <div id="dom-overlay" style="position:fixed; inset:0; pointer-events:none; z-index:10000">
    <div style="pointer-events:auto"></div>
  </div>

  <a-scene
    webxr="optionalFeatures: dom-overlay, hit-test; overlayElement: #dom-overlay"
    vr-mode-ui="enabled: true">

    <a-assets>
      <canvas id="lavaCanvas" width="1024" height="1024"></canvas>
      <canvas id="roundedCard" width="512" height="512"></canvas>
    </a-assets>

    <a-sky id="sky" material="shader: flat; src: #lavaCanvas"></a-sky>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity
        cursor="fuse: true; fuseTimeout: 1000"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: #6b5ca5; shader: flat">
      </a-entity>
    </a-entity>

    <a-entity id="logoutHUD" position="1 2 -2">
      <a-image
        id="logoutHUD"
        src="./logout.png"
        position="1.5 1 -1.2"
        width="0.90"
        height="0.35"
        class="clickable">
      </a-image>
    </a-entity>

    <a-entity id="card" position="0 1.6 -2">
        <a-plane id="card-bg" width="2.4" height="1.4"
           material="shader: flat; src: #roundedCard; transparent: true">
  </a-plane>
      <a-entity position="0 0.50 0.01"
        text="value: Evaluacion; color: #4A4A6A; align: center; width: 2; wrapCount: 24; font: https://cdn.aframe.io/fonts/Roboto-msdf.json;">
      </a-entity>

      <a-entity position="0 0.05 0.01"
        text="value: A continuacion, se evaluara tu nivel de ansiedad,\n\nprepara un discurso antes de empezar.; color: #4A4A6A; align: center; width: 2.3; wrapCount: 40; font: https://cdn.aframe.io/fonts/Roboto-msdf.json;">
      </a-entity>

      <a-entity id="continue-btn-3d" class="clickable" position="0 -0.45 0.02">
        <a-rounded id="continue-btn-bg" width="0.7" height="0.24" radius="0.025"
                   color="#9b5de5" opacity="1">
        </a-rounded>
        <a-entity position="0 0 0.01"
          text="value: CONTINUAR; color: #ffffff; align: center; width: 0.8; wrapCount: 18; font: https://cdn.aframe.io/fonts/Roboto-msdf.json;">
        </a-entity>
      </a-entity>
    </a-entity>

  </a-scene>
  <script src="./js/api-base.js"></script>
  <script src="./js/onboarding-gate1.js"></script>
  <script src="./js/fondo-lava.js"></script>

  <script>
    const API_BASE = 'https://vr-backend-api-asdperfqg9a4fncv.canadacentral-01.azurewebsites.net';
    function createRoundedRect(canvasId, width, height, radius, color) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, width, height);

      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(width - radius, 0);
      ctx.quadraticCurveTo(width, 0, width, radius);
      ctx.lineTo(width, height - radius);
      ctx.quadraticCurveTo(width, height, width - radius, height);
      ctx.lineTo(radius, height);
      ctx.quadraticCurveTo(0, height, 0, height - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
    }

    document.addEventListener('DOMContentLoaded', () => {
      createRoundedRect('roundedCard', 512, 512, 40, '#fcf7ff');

      const btn = document.querySelector('#continue-btn-3d');
      if (btn) {
        btn.addEventListener('click', () => {
          location.href = '/pages/onboarding-instrucciones.html?onboarding=1';
        });
      }
    });

    AFRAME.registerGeometry('rounded', {
      schema: {
        width: {default: 1, min: 0},
        height: {default: 1, min: 0},
        radius: {default: 0.1, min: 0}
      },
      init: function (data) {
        const w = data.width;
        const h = data.height;
        const r = Math.min(data.radius, Math.min(w, h) / 2);

        const shape = new THREE.Shape();
        const x = -w / 2;
        const y = -h / 2;

        shape.moveTo(x + r, y);
        shape.lineTo(x + w - r, y);
        shape.quadraticCurveTo(x + w, y, x + w, y + r);
        shape.lineTo(x + w, y + h - r);
        shape.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        shape.lineTo(x + r, y + h);
        shape.quadraticCurveTo(x, y + h, x, y + h - r);
        shape.lineTo(x, y + r);
        shape.quadraticCurveTo(x, y, x + r, y);

        const geometry = new THREE.ShapeGeometry(shape);
        this.geometry = geometry;
      }
    });

    AFRAME.registerPrimitive('a-rounded', {
      defaultComponents: {
        geometry: { primitive: 'rounded' },
        material: {}
      },
      mappings: {
        width: 'geometry.width',
        height: 'geometry.height',
        radius: 'geometry.radius',
        color: 'material.color',
        opacity: 'material.opacity'
      }
    });

    const logoutHUD = document.getElementById('logoutHUD');

    logoutHUD.addEventListener('click', async () => {
      try {
        await fetch(`${API_BASE}/api/auth/logout`, {
          method: 'POST',
          credentials: 'include'
        });
      } catch (e) {
        console.warn("Logout error:", e);
      } finally {
        localStorage.clear();
        window.location.href = "/index.html";
      }
    });
  </script>
</body>
</html>
