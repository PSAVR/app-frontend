<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Evaluación – Introducción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#e8dffb;
      --card:#f5f0ff;
      --title:#3e357b;
      --text:#433e64;
      --accent:#9b5de5;
    }
    html,body{height:100%; margin:0; font-family:"Poppins",system-ui,sans-serif; background:var(--bg); color:var(--text); overflow: hidden;}
    .shell{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{
      width:min(860px, 92vw);
      background:var(--card);
      border-radius:24px;
      padding:36px 42px 32px;
      text-align:left;
      animation:fade .3s ease;
    }
    h1{margin:0 0 18px; text-align:center; color:var(--title); font-size:48px; letter-spacing:.5px}
    p{margin:14px 0 26px; text-align:center; font-size:20px; line-height:1.6}
    .cta{
      display:block; margin:0 auto; border:0; background:var(--accent); color:#fff;
      padding:12px 28px; border-radius:12px; font-weight:700; cursor:pointer;
    }
    .cta:hover{ transform:translateY(-2px) }
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Evaluación</h1>
      <p>A continuación, se evaluará tu nivel de ansiedad. Prepara un discurso antes de empezar.</p>
      <button id="next" class="cta">CONTINUAR</button>
    </div>
  </div>

  <script>
    document.getElementById('next').onclick = () => {
      location.href = '/pages/onboarding-instrucciones.html?onboarding=1';
    };
  </script>
  <script src="/pages/onboarding-gate1.js"></script>
</body>
</html>
