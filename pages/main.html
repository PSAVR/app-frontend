<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Menú VR Selector</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Enlace al archivo externo de JavaScript -->
    <script src="logic.js" defer></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara con cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity 
          cursor="fuse: true; fuseTimeout: 1000" 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      <a-text id="usernameText" position="0 2.5 -3" align="center" color="black" width="6"></a-text>

      <!-- Panel de selección de tiempo -->
      <a-entity id="menu-tiempo">
        <a-text value="Escoge el tiempo" position="0 2 -3" align="center" color="black" width="4"></a-text>

        <a-box id="boton-1min" position="-1 1 -3" color="#4CAF50" depth="0.2" height="0.5" width="1.5"></a-box>
        <a-text value="1 minuto" position="-1 1 -2.9" align="center" color="white" width="2"></a-text>

        <a-box id="boton-2min" position="1 1 -3" color="#2196F3" depth="0.2" height="0.5" width="1.5"></a-box>
        <a-text value="2 minutos" position="1 1 -2.9" align="center" color="white" width="2"></a-text>
      </a-entity>

      <!-- Panel de selección de dificultad (oculto al inicio) -->
      <a-entity id="menu-dificultad" visible="false">
        <a-text value="Escoge la dificultad" position="0 2 -3" align="center" color="black" width="4"></a-text>

        <a-box id="boton-facil" position="-2 1 -3" color="#8BC34A" depth="0.2" height="0.5" width="1.5"></a-box>
        <a-text value="Fácil" position="-2 1 -2.9" align="center" color="white" width="2"></a-text>

        <a-box id="boton-intermedio" position="0 1 -3" color="#FFC107" depth="0.2" height="0.5" width="1.5"></a-box>
        <a-text value="Intermedio" position="0 1 -2.9" align="center" color="white" width="3"></a-text>

        <a-box id="boton-dificil" position="2 1 -3" color="#F44336" depth="0.2" height="0.5" width="1.5"></a-box>
        <a-text value="Difícil" position="2 1 -2.9" align="center" color="white" width="2"></a-text>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
