<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Selector de Escenario VR</title>
    <meta name="description" content="WebXR VR Level Selector">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
    <div id="result-modal" class="result-overlay" style="display:none;">
      <div class="result-card">
        <h3 class="result-title">Resultados</h3>
        <p id="result-message" class="result-text">¡Buen trabajo! Sigue intentándolo.</p>
        <div id="result-stars" class="result-stars"></div>
        <button id="result-ok" class="result-ok">Aceptar</button>
      </div>
    </div>
    <style>
      body, h1, h2, h3, h4, h5, h6, p, button {
        font-family: 'Poppins', sans-serif;
        color: #3b2e6d;
        margin: 0;
        padding: 0;
      }
      
      body {
        overflow: hidden;
      }
      
      #loading-modal h2 {
        font-size: 26px;
        font-weight: 400;
        line-height: 1.4;
        color: #3b2e6d;
      }
    
      #loading-modal .spinner {
        border-top-color: #746aa6 !important; 
      }
      .result-overlay{
        position:fixed; inset:0; display:none; align-items:center; justify-content:center;
        background:rgba(20, 16, 39, 0.65); z-index:9999;
      }
      .result-card{
        width:min(540px, 92vw);;background:#fff; border-radius:24px;
        box-shadow:0 16px 40px rgba(0,0,0,.35); padding:28px 28px 24px; text-align:center;
      }
      .result-title{
        margin:0 0 6px; font-size:32px; color:#3d356f; font-weight:800;
      }
      .result-text{
        margin:8px 0 18px; color:#4c4a63; font-size:20px; line-height:1.5;
      }
      .result-stars{ display:flex; gap:14px; align-items:center; justify-content:center; margin:6px 0 22px; }
      .result-stars .star{
        font-size:40px; color:#7c3aed; /* morado vivo */
        text-shadow:0 2px 10px rgba(124,58,237,.3);
      }
      .result-ok{
        background:#a78bfa; border:none; color:#fff; font-weight:700;
        padding:12px 28px; border-radius:12px; cursor:pointer; font-size:18px;
        box-shadow:0 10px 24px rgba(124,58,237,.35);
      }
      .result-ok:hover{ filter:brightness(.95); }
      
      /* Contenedor superior izquierdo para temporizador y botón */
      .top-left-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
      
      /* Estilos del temporizador */
      #timer-display {
        background: rgba(255, 255, 255, 0.95);
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 24px;
        font-weight: 700;
        color: #3b2e6d;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        border: 2px solid #a78bfa;
        min-width: 120px;
        text-align: center;
      }
      
      /* Estilos del botón de acción */
      #action-btn {
        background: #a48cf0;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 16px 32px;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        transition: all 0.2s ease;
      }
      
      #action-btn:hover {
        background: #8f6ed4;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      
      #action-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  <body>
    <div class="top-left-container">
      <div id="timer-display">00:00</div>
      <button id="action-btn">INICIAR</button>
    </div>

    <a-scene id="escena-vr" vr-mode-ui="enabled: true" shadow="type: pcfsoft" renderer="colorManagement: true; physicallyCorrectLights: true">
        <a-assets>
          <a-asset-item id="modelo-facil" src="../models/facil/easyscenario.glb"></a-asset-item>
          <a-asset-item id="modelo-inter" src="../models/inter/clasroom-medium.glb"></a-asset-item>
          <a-asset-item id="modelo-dificil" src="../models/dif/lecture hall.glb"></a-asset-item>
        </a-assets>
        
        <a-entity id="contenedor-modelo" position="0 0 -3"></a-entity>
      
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1000" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
          </a-entity>
        </a-entity>
      </a-scene>
       <div id="loading-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 60px 80px; border-radius: 20px; text-align: center; max-width: 500px;">
          <h2 style="margin: 0 0 20px 0; color: #333; font-size: 28px;">Generando tus resultados,<br>no salgas de esta vista</h2>
          <div class="spinner" style="margin: 30px auto; width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid #9b59b6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <style>
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        </div>
    </div>
    <script src="/pages/config.js"></script>
    <script src="/pages/global.js"></script>
    
    <script>
      let timerInterval;
      let isTimerRunning = false;
      let countdownSeconds = 0;
      let initialSeconds = 0; 

      window.countdownSeconds = countdownSeconds;
      window.initialSeconds = initialSeconds;
    
      const timerDisplay = document.getElementById('timer-display');
      const actionBtn = document.getElementById('action-btn');
    
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
    
      function updateTimer() {
        if (countdownSeconds > 0) {
          countdownSeconds--;
          timerDisplay.textContent = formatTime(countdownSeconds);
          
          window.countdownSeconds = countdownSeconds;
          window.initialSeconds = initialSeconds;

          if (window.segundosTranscurridos !== undefined) {
          window.segundosTranscurridos = initialSeconds - countdownSeconds;
          }
        } else {
          stopTimer();
          if (typeof finalizarSesion === 'function') {
            finalizarSesion(true);
          }
        }
      }
    
      function startCountdown() {
        if (!isTimerRunning) {
          const minutos = parseInt(localStorage.getItem('tiempoSeleccionado'), 10) || 1;
          countdownSeconds = minutos * 60;
          initialSeconds = countdownSeconds;

          window.countdownSeconds = countdownSeconds;
          window.initialSeconds = initialSeconds;

          timerDisplay.textContent = formatTime(countdownSeconds);
          timerInterval = setInterval(updateTimer, 1000);
          isTimerRunning = true;
          actionBtn.textContent = 'ENVIAR';
        }
      }
    
      function stopTimer() {
        if (isTimerRunning) {
          clearInterval(timerInterval);
          isTimerRunning = false;
        }
      }
    
      function showInitialTime() {
        const minutos = parseInt(localStorage.getItem('tiempoSeleccionado'), 10) || 1;
        countdownSeconds = minutos * 60;
        timerDisplay.textContent = formatTime(countdownSeconds);
        actionBtn.textContent = 'INICIAR';
        actionBtn.disabled = false;
      }
    
      function resetTimer() {
        stopTimer();
        countdownSeconds = 0;
        timerDisplay.textContent = '00:00';
        actionBtn.textContent = 'INICIAR';
        actionBtn.disabled = false;
      }
    
      window.finalizarSesionWrapper = function(subir) {
        stopTimer();
        if (typeof finalizarSesion === 'function') {
          finalizarSesion(subir);
        }
      };

          } else {
            window.finalizarSesionWrapper(true);

      });*/
    
      window.addEventListener('load', function() {
        showInitialTime(); 
        console.log('Temporizador inicializado con tiempo:', timerDisplay.textContent);
      });
    
      document.addEventListener('DOMContentLoaded', function() {
        showInitialTime(); 
      });
    </script>
  </body>
</html>
