<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Selector de Escenario VR</title>
    <meta name="description" content="WebXR VR Level Selector">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="../styles/login.css">
  </head>
<div id="progreso-modal">
  <div class="modal-content">
    <h2 id="titulo-progreso">Resultados</h2>
    <p class="subtitle" id="resumen-progreso">¡Buen trabajo! Estos son tus resultados de esta sesión.</p>
    <div class="kv">
      <div><strong>Ansiedad:</strong> <span id="ansiedad-pct">—</span>%</div>
      <div><strong>Estrellas:</strong> <span id="estrellas-num">—</span></div>
    </div>
    <div class="stars-row" id="estrellas-ultima-sesion"></div>
    <div class="modal-actions">
      <button class="btn" id="btn-repetir">Repetir</button>
      <button class="btn primary" id="btn-salir">Salir</button>
    </div>
  </div>
</div>

  <body>
    <a-scene id="escena-vr" vr-mode-ui="enabled: true" shadow="type: pcfsoft" renderer="colorManagement: true; physicallyCorrectLights: true">
        <a-assets>
          <a-asset-item id="modelo-facil" src="../models/facil/easyscenario.glb"></a-asset-item>
          <a-asset-item id="modelo-inter" src="../models/inter/clasroom-medium.glb"></a-asset-item>
          <a-asset-item id="modelo-dificil" src="../models/dif/lecture hall.glb"></a-asset-item>
        </a-assets>
      
        <a-sky id="sky" rotation="0 -130 0"></a-sky>
        
        <a-entity id="contador-texto" text="value: Iniciando..." position="0 2 -2"></a-entity>
        <!-- Contenedor del modelo -->
        <a-entity id="contenedor-modelo" position="0 0 -3"></a-entity>
      
        <!-- Cámara -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1000" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
          </a-entity>
        </a-entity>
      </a-scene>
  </body>
  <script src="/pages/config.js"></script>
  <script src="/pages/global.js"></script>
</html>
