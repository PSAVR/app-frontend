<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Selector Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-sky color="#e8dffb"></a-sky>
 <!-- Cámara con cursor -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-entity 
        cursor="fuse: true; fuseTimeout: 1000" 
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: #6b5ca5; shader: flat">
      </a-entity>
    </a-entity>

    <!-- Botones principales -->
    <a-entity id="selector-perfil">
      <!-- VER HISTORIAL -->
        <a-box id="btnHist" position="-2 1.2 -3" color="#C7BCFF" depth="0.3" height="0.6" width="1.8"></a-box>
        <a-text value="Ver Historial" align="center" width="3" color="#FFFFFF" position="-2 1.2 -2.8"></a-text>

      <!-- VER MIS DATOS -->
      <a-box id="btnCuenta" position="2 1.2 -3" color="#C7BCFF" depth="0.3" height="0.6" width="1.8"></a-box>
        <a-text value="Ver Mis Datos" align="center" width="3" color="#FFFFFF" position="2 1.2 -2.8"></a-text>
    </a-entity>
  </a-scene>

<script>
    // Bind de navegación
    document.addEventListener('DOMContentLoaded', () => {
        const btnHist  = document.querySelector('#btnHist');
        const btnCuenta = document.querySelector('#btnCuenta');

        // INICIAR JUEGO -> pasa al flujo Nivel -> Tiempo -> Inmersión
    btnHist.addEventListener('click', () => {
        window.location.href = 'historial.html';
    });

    // VER MI PERFIL (cambia la ruta si tienes otra)
    btnCuenta.addEventListener('click', () => {
        window.location.href = 'cuenta.html';
    });
});
</script>
</body>
</html>
