<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Selector Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
<div id="dom-overlay" style="position:fixed; inset:0; pointer-events:none; z-index:10000">
  <div style="pointer-events:auto"> </div>
</div>
<a-scene webxr="optionalFeatures: dom-overlay, hit-test; overlayElement: #dom-overlay" 
  vr-mode-ui="enabled: true">
    <a-assets>
      <canvas id="lavaCanvas" width="1024" height="1024"></canvas>
    </a-assets>
    <a-sky id="sky" material="shader: flat; src: #lavaCanvas"></a-sky>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity 
        cursor="fuse: true; fuseTimeout: 1000" 
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: #6b5ca5; shader: flat">
      </a-entity>
    </a-entity>

    <a-entity id="selector-perfil">
        <a-box id="btnHist" position="-2 1.2 -3" color="#5a4d8a" depth="0.3" height="0.6" width="1.8"></a-box>
        <a-text value="Ver Historial" align="center" width="3" color="#FFFFFF" position="-2 1.2 -2.8"></a-text>

      <a-box id="btnCuenta" position="2 1.2 -3" color="#5a4d8a" depth="0.3" height="0.6" width="1.8"></a-box>
        <a-text value="Ver Mis Datos" align="center" width="3" color="#FFFFFF" position="2 1.2 -2.8"></a-text>
    </a-entity>
  </a-scene>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const btnHist  = document.querySelector('#btnHist');
        const btnCuenta = document.querySelector('#btnCuenta');

        btnHist.addEventListener('click', () => {
        window.location.href = 'historial.html';
    });

    btnCuenta.addEventListener('click', () => {
        window.location.href = 'cuenta.html';
    });
});
</script>
<script src="./js/logout.js"></script>
<script src="./js/home-icon.js"></script>
<script src="./js/fondo-lava.js"></script>

</body>
</html>
