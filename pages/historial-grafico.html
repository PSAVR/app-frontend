<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Historial — Gráfico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="../styles/historial-grafico.css" />
</head>
<body>
  <section class="stage">
      <canvas id="lavaCanvas" width="2048" height="1024" style="position:fixed; top:0; left:0; width:100%; height:100%;
         z-index:-1; pointer-events:none;"></canvas>
    <h1 class="title" id="pageTitle">Nivel *</h1>

    <div class="controls">
      <div class="date-selector">
        <div class="date-group">
          <label for="startDate">Fecha Inicio</label>
          <input type="date" id="startDate" />
        </div>
        <div class="date-group">
          <label for="endDate">Fecha Fin</label>
          <input type="date" id="endDate" />
        </div>
      </div>
      
      <div class="week-nav">
        <button id="prevWeek" title="Semana anterior">‹</button>
        <span class="week-info" id="weekInfo">Semana actual</span>
        <button id="nextWeek" title="Semana siguiente">›</button>
      </div>
    </div>

    <div class="chart-block chart-has-data" id="chartWithData">
      <div class="chart-box">
        <canvas id="histChart"></canvas>
      </div>
      <p id="periodMsg" class="chart-period-msg"></p>
    </div>

    <div class="chart-block chart-no-data" id="chartNoData">
      <p id="statusMsg"></p>
    </div>

  </section>
  <script>
  const API_BASE = '';

  function getQueryParams(){
    const p = new URLSearchParams(location.search);
    return {
      level: (p.get('level') || 'Facil').trim()
    };
  }

  async function ensureSession(){
    const r = await fetch(`${API_BASE}/api/auth/me`, { credentials:'include' });
    if(!r.ok){ location.href='/index.html'; return null; }
    return r.json();
  }

  async function fetchLevelIdByName(name){
    const r = await fetch(`${API_BASE}/api/levels/by-name/${encodeURIComponent(name)}`, { credentials:'include' });
    if(!r.ok) throw new Error('Nivel no encontrado');
    return r.json();
  }

  async function fetchHistory(userId, levelId, startDate, endDate){
    const start = startDate.toISOString().split('T')[0];
    const end = endDate.toISOString().split('T')[0];
    const r = await fetch(`${API_BASE}/api/users/${userId}/history/level/${levelId}?start=${start}&end=${end}`, { credentials:'include' });
    if(!r.ok) throw new Error('No se pudo cargar historial');
    return r.json();
  }

  async function hasAnySessionForLevel(userId, levelId) {
    const r = await fetch(`${API_BASE}/api/users/${userId}/progress`, {
      credentials: 'include'
    });
    if (!r.ok) {
      console.error('No se pudo obtener progreso');
      return false;
    }
    const rows = await r.json();
    const lvl = rows.find(x => x.level_id === levelId);
    if (!lvl) return false;
    return Number(lvl.attempts || 0) > 0;
  }

  function localDateKey(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${y}-${m}-${day}`;
  }

  function formatDate(date) {
    return date.toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit' });
  }

  function buildDataset(rows, startDate, endDate){
    const map = new Map();

    rows.forEach(r => {
      const d = new Date(r.played_at);
      const key = localDateKey(d);
      let anxiety = 0;
      const summary = r.performance_summary || '';
      const match = summary.match(/anxiety\s*=\s*([\d.]+)/i);
      if (match) {
        anxiety = parseFloat(match[1]);
      } else {
        anxiety = Number(r.anxiety_pct ?? 0);
      }

      map.set(key, {
        anxiety,
        star: r.star_rating ?? 0,
        emo: r.emotion_result || '—',
        pauses: r.pauses_count ?? 0,
        played_at: d.toLocaleString('es-PE', { timeZone: 'America/Lima' })
      });
    });

    const labels = [];
    const data = [];
    const tooltips = [];

    const cur = new Date(startDate);
    cur.setHours(0,0,0,0);
    const end = new Date(endDate);
    end.setHours(0,0,0,0);

    while (cur <= end) {
      const key = localDateKey(cur);
      const dayName = cur.toLocaleDateString('es-PE', { weekday: 'short' });
      labels.push(`${dayName.charAt(0).toUpperCase() + dayName.slice(1)} ${formatDate(cur)}`);

      if (map.has(key)) {
        const v = map.get(key);
        data.push(Math.round(v.anxiety));
        tooltips.push(v);
      } else {
        data.push(null);
        tooltips.push({ anxiety: 0, star: 0, emo: '—', pauses: 0, played_at: '—' });
      }

      cur.setDate(cur.getDate() + 1);
    }

    return { labels, data, tooltips };
  }

  let chart;
  function renderChart(dataset){
    const ctx = document.getElementById('histChart').getContext('2d');
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: dataset.labels,
        datasets: [{
          label: 'Porcentaje de Ansiedad',
          data: dataset.data,
          borderColor: '#A998FF',
          backgroundColor: function(context) {
            const chart = context.chart;
            const {ctx, chartArea} = chart;
            if (!chartArea) return 'rgba(169, 152, 255, 0.1)';
            
            const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
            gradient.addColorStop(0, 'rgba(169, 152, 255, 0.4)');
            gradient.addColorStop(0.5, 'rgba(169, 152, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(169, 152, 255, 0.05)');
            return gradient;
          },
          borderWidth: 4,
          fill: true,
          tension: 0.3,
          pointRadius: 8,
          pointHoverRadius: 12,
          pointBackgroundColor: '#A998FF',
          pointBorderColor: '#fff',
          pointBorderWidth: 3,
          pointHoverBackgroundColor: '#8B7AE5',
          pointHoverBorderColor: '#fff',
          pointHoverBorderWidth: 4,
          spanGaps: true,
          segment: {
            borderDash: [5,5]
          }
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          intersect: false,
          mode: 'index'
        },
        scales: {
          y: {
            title: { 
              display: true, 
              text: 'Porcentaje de Ansiedad', 
              font: { size: 20, weight: '700' }, 
              color: '#5E5E5E' 
            },
            ticks: { 
              stepSize: 20, 
              font: { size: 18, weight: '600' },
              color: '#5E5E5E',
              callback: function(value) {
                return value + '%';
              }
            },
            beginAtZero: true, 
            max: 100, 
            grid: { 
              color: 'rgba(94,94,94,0.08)',
              lineWidth: 1
            }
          },
          x: {
            ticks: { 
              font: { size: 13, weight: '600' }, 
              color: '#5E5E5E',
              maxRotation: 45,
              minRotation: 45
            },
            grid: { display: false }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            titleColor: '#5E5E5E',
            bodyColor: '#5E5E5E',
            titleFont: { size: 18, weight: '700' },
            bodyFont: { size: 16 },
            backgroundColor: 'rgba(255,255,255,0.98)',
            borderColor: 'rgba(169,152,255,0.5)',
            borderWidth: 2,
            padding: 16,
            cornerRadius: 12,
            displayColors: false,
            callbacks: {
              title: function(tooltipItems) {
                return tooltipItems[0].label;
              },
              label: (ctx) => {
                const i = ctx.dataIndex;
                const t = dataset.tooltips[i];
                if (t.played_at === '—') return 'Sin datos para este día';
                return [
                  `Ansiedad: ${Math.round(t.anxiety)}%`,
                  `Estrellas: ${t.star}`,
                  `Pausas: ${t.pauses}`,
                  `Registrado: ${t.played_at}`
                ];
              }
            }
          }
        },
        animation: { 
          duration: 800, 
          easing: 'easeInOutQuart' 
        }
      }
    });
  }

  let currentStartDate;
  let currentEndDate;
  let userData;
  let levelData;
  let hasAnySessionsForThisLevel = true;

  function updateWeekInfo() {
    const weekInfo = document.getElementById('weekInfo');
    const start = formatDate(currentStartDate);
    const end = formatDate(currentEndDate);
    weekInfo.textContent = `${start} - ${end}`;
    
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const endOfDay = new Date(currentEndDate);
    endOfDay.setHours(23, 59, 59, 999);
    document.getElementById('nextWeek').disabled = endOfDay >= today;
  }

  function setWeekRange(startDate) {
    currentStartDate = new Date(startDate);
    currentEndDate = new Date(startDate);
    currentEndDate.setDate(currentEndDate.getDate() + 6);
    
    const today = new Date();
    today.setHours(23, 59, 59, 999);
    if (currentEndDate > today) {
      currentEndDate = new Date(today);
      currentEndDate.setHours(0, 0, 0, 0);
    }
    
    document.getElementById('startDate').valueAsDate = currentStartDate;
    document.getElementById('endDate').valueAsDate = currentEndDate;
    
    updateWeekInfo();
  }

  async function loadData() {
  const periodMsg = document.getElementById('periodMsg');

  if (!hasAnySessionsForThisLevel) return;

  try {
    periodMsg.textContent = 'Cargando…';
    const rows = await fetchHistory(
      userData.user_id,
      levelData.level_id,
      currentStartDate,
      currentEndDate
    );

    const ds = buildDataset(rows, currentStartDate, currentEndDate);
    renderChart(ds);

    document.getElementById('chartWithData').style.display = 'block';
    document.getElementById('chartNoData').style.display = 'none';

    periodMsg.textContent = rows.length ? '' : 'No hay sesiones en este período.';
  } catch (err) {
    console.error(err);
    periodMsg.textContent = 'No se pudo cargar el historial.';
  }
}


  document.getElementById('prevWeek').addEventListener('click', () => {
    const newStart = new Date(currentStartDate);
    newStart.setDate(newStart.getDate() - 7);
    setWeekRange(newStart);
    loadData();
  });

  document.getElementById('nextWeek').addEventListener('click', () => {
    const newStart = new Date(currentStartDate);
    newStart.setDate(newStart.getDate() + 7);
    setWeekRange(newStart);
    loadData();
  });

  document.getElementById('startDate').addEventListener('change', (e) => {
    currentStartDate = e.target.valueAsDate;
    if (currentStartDate > currentEndDate) {
      currentEndDate = new Date(currentStartDate);
      document.getElementById('endDate').valueAsDate = currentEndDate;
    }
    updateWeekInfo();
    loadData();
  });

  document.getElementById('endDate').addEventListener('change', (e) => {
    currentEndDate = e.target.valueAsDate;
    if (currentEndDate < currentStartDate) {
      currentStartDate = new Date(currentEndDate);
      document.getElementById('startDate').valueAsDate = currentStartDate;
    }
    updateWeekInfo();
    loadData();
  });

  (async ()=>{
    const status = document.getElementById('statusMsg');
    const { level } = getQueryParams();
    const pretty = { Facil:'Fácil', Intermedio:'Intermedio', Dificil:'Difícil' }[level] || level;
    document.getElementById('pageTitle').textContent = `Nivel ${pretty}`;

    try{
      status.textContent = 'Cargando…';
      userData = await ensureSession(); 
      if(!userData) return;
      
      levelData = await fetchLevelIdByName(level);

      hasAnySessionsForThisLevel = await hasAnySessionForLevel(
        userData.user_id,
        levelData.level_id
      );

      if (!hasAnySessionsForThisLevel) {
        document.getElementById('chartWithData').style.display = 'none';
        document.getElementById('chartNoData').style.display = 'flex';

        status.textContent = 'Aún no tienes registros de simulaciones. Realiza tu primera práctica para comenzar a ver tu progreso';
        return;
      }
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      currentEndDate = new Date(today);
      currentStartDate = new Date(today);
      currentStartDate.setDate(today.getDate() - 6);
      
      document.getElementById('startDate').valueAsDate = currentStartDate;
      document.getElementById('endDate').valueAsDate = currentEndDate;
      updateWeekInfo();
      await loadData();
    }catch(err){
      console.error(err);
      status.textContent = 'No se pudo cargar el historial.';
    }
  })();
</script>
<script src="./js/logout.js"></script>
<script src="./js/home-icon.js"></script>
<script src="./js/fondo-lava.js"></script>
</body>

</html>
