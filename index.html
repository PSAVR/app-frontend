<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login / Registro VR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <main>
    <div class="glass-container">
      <form id="loginForm" novalidate>
        <h1 id="formTitle">Iniciar sesión</h1>

        <div id="loginFields">
          <div class="input-container">
            <input type="text" id="email" required 
            inputmode="email"
            autocomplete="email"
            oninvalid="this.setCustomValidity(this.value ? 'Ingresa un correo válido (ejemplo: usuario@dominio.com).' : 'Por favor ingresa tu correo electrónico.')"
            oninput="this.setCustomValidity('')"/>
            <label class="label" for="email">Email</label>
            <div class="underline"></div>
          </div>

          <div class="input-container" id="passwordContainer">
            <input type="password" id="password" minlength="8" required />
            <label class="label" for="password">Contraseña</label>
            <div class="underline"></div>
          </div>
        </div>

        <div id="registerFields" class="form-grid hidden">
          <div class="input-container">
            <input type="text" id="rEmail" required 
            inputmode="email"
            autocomplete="email"
            oninvalid="this.setCustomValidity(this.value ? 'Ingresa un correo válido (ejemplo: usuario@dominio.com).' : 'Por favor ingresa tu correo electrónico.')"
            oninput="this.setCustomValidity('')"/>
            <label class="label" for="rEmail">Email</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="password" id="rPass" required />
            <label  class="label"  for="rPass">Contraseña</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="text" id="rUser" required/>
            <label class="label" for="rUser">Username</label>
            <div class="underline"></div>
          </div>
          
          <div class="input-container">
            <select id="rInst" required>
              <option value=""></option>
            </select>
            <label class="label" for="rInst">Institución</label>
            <div class="underline"></div>
          </div>


          <div class="input-container">
            <select id="rGenero" required>
              <option value=""></option>
              <option value="femenino">Femenino</option>
              <option value="masculino">Masculino</option>
              <option value="no-binario">No binario</option>
              <option value="no-decir">Prefiero no decir</option>
            </select>
            <label class="label" for="rGenero">Género</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="date" id="rFecha" required />
            <label class="label" for="rFecha">Fecha de Nacimiento</label>
            <div class="underline"></div>
          </div>

      </div>

        <button type="submit" class="sigin">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front" id="submitButtonText">Ingresar</span>
        </button>
        <div id="forgotPasswordContainer">
          <p style="text-align: center; margin-top: 10px;">
          <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
          </p>
        </div>

        <p id="toggleText">
          ¿No tienes cuenta? <a href="#" id="toggleMode">Regístrate aquí</a>
        </p>
      </form>

      <form id="forgotForm" class="hidden">
        <h1>Recuperar contraseña</h1>
      
        <div class="input-container">
          <input type="text" id="forgotEmail" required
                 inputmode="email" 
                 autocomplete="email"
                 oninvalid="this.setCustomValidity(this.value ? 'Ingresa un correo válido (ejemplo: usuario@dominio.com).' : 'Por favor ingresa tu correo electrónico.')"
                  oninput="this.setCustomValidity('')"/>
          <label class="label" for="forgotEmail">Email registrado</label>
          <div class="underline"></div>
        </div>
      
        <button type="submit" class="sigin">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Enviar enlace</span>
        </button>
      
        <p style="text-align:center;margin-top:10px;">
          <a href="#" id="backToLogin">Volver a iniciar sesión</a>
        </p>
      </form>

    </div>
  </main>
  <script src="./pages/js/api-base.js"></script>
  <script>
  const API_BASE = '';
  let isRegistering = false;

  const loginForm = document.getElementById("loginForm");
  const forgotForm = document.getElementById("forgotForm"); 
  const loginFields = document.getElementById("loginFields");
  const registerFields = document.getElementById("registerFields");
  const forgotPasswordContainer = document.getElementById("forgotPasswordContainer");

  const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
  function assertValidEmail(inputEl) {
    const v = (inputEl.value || "").trim();
  
    if (!emailRe.test(v)) {
      inputEl.setCustomValidity("Ingresa un correo válido (ej. usuario@dominio.com).");
      inputEl.reportValidity();   
      inputEl.focus();            
      return false;               
    }
  
    inputEl.setCustomValidity("");
    return true;
  }

  function setModeRequirements() {
    const loginEmail = document.getElementById("email");
    const loginPass  = document.getElementById("password");
  
    const rEmail = document.getElementById("rEmail");
    const rPass  = document.getElementById("rPass");
    const rUser  = document.getElementById("rUser");
    const rInst  = document.getElementById("rInst");
    const rGenero= document.getElementById("rGenero");
    const rFecha = document.getElementById("rFecha");
  
    if (isRegistering) {
      [loginEmail, loginPass].forEach(el => { el.required = false; el.disabled = true; });
      [rEmail, rPass, rUser, rInst, rGenero, rFecha].forEach(el => { el.disabled = false; el.required = true; });
    } else {
      [loginEmail, loginPass].forEach(el => { el.required = true; el.disabled = false; });
      [rEmail, rPass, rUser, rInst, rGenero, rFecha].forEach(el => { el.required = false; el.disabled = true; });
    }
  }

  function updateToggleText() {
    document.getElementById("toggleText").innerHTML = isRegistering
      ? '¿Ya tienes cuenta? <a href="#" id="toggleMode">Inicia sesión</a>'
      : '¿No tienes cuenta? <a href="#" id="toggleMode">Regístrate aquí</a>';
    document.getElementById("toggleMode").addEventListener("click", toggleForm);
  }

  function toggleForm(e) {
    e.preventDefault();
    isRegistering = !isRegistering;

    document.getElementById("formTitle").textContent = isRegistering ? "Registrarse" : "Iniciar sesión";
    document.getElementById("submitButtonText").textContent = isRegistering ? "Registrar" : "Ingresar";

    setModeRequirements();


    if (isRegistering) {
      loginFields.classList.add("hidden");
      registerFields.classList.remove("hidden");
      forgotPasswordContainer.classList.add("hidden");
      setTimeout(handleSpecialFields, 50);
    } else {
      loginFields.classList.remove("hidden");
      registerFields.classList.add("hidden");
      forgotPasswordContainer.classList.remove("hidden");
    }
    updateToggleText();
  }
  document.getElementById("toggleMode").addEventListener("click", toggleForm);

  function handleSpecialFields() {
    const fields = document.querySelectorAll('#registerFields select, #registerFields input[type="date"]');
    fields.forEach(field => {
      const container = field.parentElement;
      const update = () => container.classList.toggle('filled', !!field.value);
      ['change','input','focus','blur'].forEach(ev => field.addEventListener(ev, update));
      update();
    });
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      if (isRegistering) {
        // Registro 
        const rEmailEl = document.getElementById("rEmail");
        if (!assertValidEmail(rEmailEl)) return;
        const email = rEmailEl.value.trim();
        const gender = document.getElementById("rGenero").value || null;
        const password = document.getElementById("rPass").value;
        const username = document.getElementById("rUser").value.trim();
        
        const instSelect = document.getElementById("rInst");
        const college_id = instSelect.value ? Number(instSelect.value) : null;
        const college = instSelect.options[instSelect.selectedIndex]?.text || null;

        const birthdate = document.getElementById("rFecha").value || null;

        if (!email || !password || !username) {
          alert("Completa email, contraseña y username."); return;
        }

        const resp = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, username, college,college_id, birthdate,gender })
        });
        const data = await resp.json();
        if (data.token) localStorage.setItem('access_token', data.token);
        if (!resp.ok) throw new Error(data.error || 'Error de registro');

        localStorage.setItem('user_id', data.user_id);
        localStorage.setItem('username', data.username);
        window.location.href = "pages/onboarding-intro.html?onboarding=1";
      } else {
        // Login 
        const emailEl = document.getElementById("email");
        if (!assertValidEmail(emailEl)) return;
        const email = emailEl.value.trim();
        const password = document.getElementById("password").value;
        if (!email || !password) { alert("Completa email y contraseña."); return; }

        const resp = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Error de login');

        localStorage.setItem('user_id', data.user_id);
        localStorage.setItem('username', data.username);
        if (data.token) localStorage.setItem('access_token', data.token);
        window.location.href = "/pages/selector.html";
      }
    } catch (err) {
      alert(err.message);
    }
  });
  async function loadColleges() {
    try {
      const resp = await fetch(`${API_BASE}/api/colleges`);
      if (!resp.ok) throw new Error('Error fetching colleges');
      const colleges = await resp.json();

      const select = document.getElementById('rInst');
      select.innerHTML = '<option value="">Selecciona una institución</option>'; 

      colleges.forEach(col => {
        const opt = document.createElement('option');
        opt.value = col.college_id; 
        opt.textContent = col.college_name;
        select.appendChild(opt);
      });

      console.log(`✅ Loaded ${colleges.length} institutions`);
    } catch (err) {
      console.error('❌ Error loading colleges:', err);
    }
  }

  document.addEventListener('DOMContentLoaded', loadColleges);
  document.addEventListener('DOMContentLoaded', setModeRequirements);


  document.getElementById("forgotPasswordLink").addEventListener("click", (e) => {
    e.preventDefault();
    loginForm.classList.add("hidden");
    registerFields.classList.add("hidden");
    forgotForm.classList.remove("hidden");
  });

  document.getElementById("backToLogin").addEventListener("click", (e) => {
    e.preventDefault();
    forgotForm.reset();
    forgotForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
  });

  // Enviar correo de recuperación 
  forgotForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const emailEl = document.getElementById("forgotEmail");
    if (!assertValidEmail(emailEl)) return;
    const email = emailEl.value.trim();

    if (!email) { alert("Ingresa tu email."); return; }
  
    try {
      const resp = await fetch(`${API_BASE}/api/auth/forgot`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email })
      });
      const data = await resp.json();
        if (!resp.ok) {
        if (resp.status === 404) {
          alert("El correo ingresado no está asociado a ninguna cuenta.");
          return;
        }
        throw new Error(data.error || "No se pudo enviar el correo");
      }

    
      alert("Te enviamos un enlace para restablecer tu contraseña. Revisa tu bandeja de entrada.");
      forgotForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    } catch (err) {
      alert(err.message);
    }
  });

  document.addEventListener('DOMContentLoaded', handleSpecialFields);
</script>
</body>
</html>
